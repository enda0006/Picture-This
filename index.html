<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
<!-- I'm using art direction to switch between landscape and square images at 960px, rsolution switching within each image using srcset and sized so the browser can choose the correct resolution.-->
    <picture>
      <source media="(min-width: 960px)" srcset="
      images/square-480x480.jpg 480w,
      images/square-640x640.jpg 640w,
      images/square-800x800.jpg 800w,
      images/square-960x960.jpg 960w,
      images/square-1280x1280.jpg 1280w,
      images/square-1600x1600.jpg 1600w,
      images/square-1920x1920.jpg 1920w,
      images/square-2400x2400.jpg 2400w" sizes="50vw">
    
    <img src="images/landscape-320x.jpg" srcset="
    images/landscape-320x.jpg 320w,
    images/landscape-480x.jpg 480w,
    images/landscape-640x.jpg 640w,
    images/landscape-720x.jpg 720w,
    images/landscape-960x.jpg 960w,
    images/landscape-1440x.jpg 1440w,
    images/landscape-1920x.jpg 1920w,
    images/landscape-2160x.jpg 2160w,
    images/landscape-2880x.jpg 2880w"
    sizes="100vw" 
    alt="Interior view of a musemum with architectural details">
    
    </picture>

  </header>
</body>

</html>
